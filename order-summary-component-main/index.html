<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- css stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="back-img" ></div>

  <main>

    <div class="container1">

     <img class="title-img"  src="images\illustration-hero.svg" alt="">

     <h1> Order Summary </h1>

     <p> You can now listen to millions of songs, audiobooks, and podcasts on any
     device anywhere you like!
     </p>

     <div class="pricing-div">
       <article>
        <img src="images\icon-music.svg" alt="">
       <div>
        <h4> Annual Plan </h4>
        <p> $59.99/year </p>
       </div>
       </article>
       <button class="btn price-btn"type="button"> Change </button>
     </div>

     <div class="checkout-div">
        <button class="btn primary-btn" type="button">Proceed to Payment </button>
        <button class="btn secondry-btn" type="button">Cancel Order</button>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://amanraj5149.github.io/CV/">Aman Raj</a>.
    </div>

  </main>





</body>
</html>
